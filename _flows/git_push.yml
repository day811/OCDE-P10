id: git_push
namespace: company.team
description: Save Flows to GIT

tasks:

  - id: git
    type: io.kestra.plugin.git.PushFlows
    description: Push flows to Git
    url: https://github.com/day811/OCDE-P10
    branch: main
    username: "{{ secret('GIT_ACCESS_USER') }}"
    password: "{{ secret('GIT_ACCESS_TOKEN') }}"
    sourceNamespace: company.team
    gitDirectory: _flows
